<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA keys Viewer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body>
    <header class='col-lg-6' id='title'>
        <h1>RSA keys Viewer</h1>
    </header>

    <div class="container">
        {% load crispy_forms_tags %}
        <form id="pem-form" method="POST" enctype="multipart/form-data" action={% url 'index' %}>
            <div class="form-group">
                {% csrf_token %}
                <label class="form-label mt-2" htmlFor="inputFile">Cargar archivo PEM</label>
                <input type="file"
                    id="inputFile"
                    class="form-control col-lg-6"
                    name="file"
                    accept=".pem, .txt"
                />
                <button type="submit" id="verify" class="btn btn-primary">Verificar</button>
            </div>
        </form>
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
